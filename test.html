
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=GZrr0Ivg1ZdHB5kxvjyyfYGGDzhnogEF"></script>
<body>
 
<div id="allmap" style="height:700px;width:800px;"></div>
 
<script type="text/javascript">
 
    var map = new BMap.Map("allmap");
    var point = new BMap.Point(116.331398,39.897445);
    map.centerAndZoom(point,12);
    map.enableScrollWheelZoom(true);
    var geoc = new BMap.Geocoder();    
 
    map.addEventListener("click", function(e){   
        //通过点击百度地图，可以获取到对应的point, 由point的lng、lat属性就可以获取对应的经度纬度     
        var pot = e.point;
        geoc.getLocation(pot, function(rs){
            //addressComponents对象可以获取到详细的地址信息
            var addComp = rs.addressComponents;
            console.log(pot.lng); //经度
            console.log(pot.lat); //纬度
        });        
    });
    </script>
</body>
</html>
